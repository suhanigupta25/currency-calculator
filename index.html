<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frontend</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="content-box">
        <h1>Currency convertor</h1>
        <form>
            <label>Enter Amount:</label>
            <input type="number" id="amount" placeholder="Amount">
            <div class="dropdown">
            <div class="from">From:
                <img src="https://flagsapi.com/US/flat/64.png" alt="flag"></img>
                <select id="from-currency">
                    
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="INR">INR</option>
                    <option value="AUD">AUD</option>
                </select>
            </div>
            <div id="arrow">â†’</div>
            <div class="to">To:
                <img src="https://flagsapi.com/IN/shiny/64.png" alt="flag"></img>
                <select id="to-currency">
                    
                    <option value="INR">INR</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    
                    <option value="AUD">AUD</option>
                </select>
            </div>
            </div>
            <div id="msg">change your currency rate</div>
            <div>
                <button type="button" id="convert-btn">Exchange Currency</button>

        </form>

    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
